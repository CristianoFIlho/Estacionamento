                <div class="card-header card-header-danger">
                    <h4 class="card-title">Criar Veiculo</h4>
                    <p class="card-category">Cria veiculo</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Ocorrencia" type="text" [(ngModel)]="novoVeiculo.ocorrencia_id_ocorencia">
                              </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="criaVeiculo()" >Criar Veiculo</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
